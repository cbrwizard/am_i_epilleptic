		<button onclick="startTest()">Start test</button>	
		<h4 class="hidden">3</h4>
		<h3 class="hidden">2</h3>
		<h2 class="hidden">1</h2>
	</section>

	<script type="text/javascript">
		function startTest(){
			var back = document.getElementsByTagName("div")[0],
				text = document.getElementsByTagName("h1")[0],
				button = document.getElementsByTagName("button")[0],
				h4 = document.getElementsByTagName("h4")[0],
				h3 = document.getElementsByTagName("h3")[0],
				h2 = document.getElementsByTagName("h2")[0],
				className,
				text_shown = false;
				inverted = false;

			function toggleDisplay(to_hide, to_show){
				to_hide.className = "hidden";
				to_show.className = "";
			}

			function invertShit(){
				if (inverted){
					className = "";
				} else {
					className = "inverted";
				}
				back.className = className;
				if (text_shown){
					text.className = className;
				}
				inverted = !inverted;
			}

			toggleDisplay(button, h4);

			setTimeout(function(){
				toggleDisplay(h4, h3);
				setTimeout(function(){
					toggleDisplay(h3, h2);
					setTimeout(function(){
						toggleDisplay(h2, back);
						setInterval(invertShit, 10);
						setTimeout(function(){
							text.className = text.className.replace(/\bhidden\b/,'');
							text_shown = true;
						}, 1000);
					}, 500);
				}, 500);
			}, 500);
		}
	</script>
